    <script>
      document.documentElement.style.overflowX = 'hidden';

      var URL     = "https://spot2016.firebaseio.com";
      var rootRef = new Firebase(URL+"/jobs");

      rootRef.on('value', function (snapshot) {
        var lugarAsignado = snapshot.val();
        for(var i = 0; i < Object.keys(lugarAsignado).length; i++){
          var key = Object.keys(lugarAsignado)[i];
          if(lugarAsignado[key]=="true"){
            break;
          }
          $('#contenidoTabla').append("<tr><td>"+key+"</td>"+"<td>"+lugarAsignado[key]+"</td></tr>");
        }
      });
